<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>The Universal Dev</title>
     <link rel="stylesheet" href="{{site.baseurl}}/css/application.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
     <link href="https://fonts.googleapis.com/css?family=Quicksand:400,700" rel="stylesheet">
     <link rel="icon" href="{{site.baseurl}}/assets/favicon.ico" type="image/x-icon"/>
     <!-- For old IEs -->
     <link rel="shortcut icon" href="favicon.ico" />

     <!-- For new browsers - multisize ico  -->
     <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="favicon.ico">

     <!-- For iPad with high-resolution Retina display running iOS ≥ 7: -->
     <link rel="apple-touch-icon-precomposed" sizes="152x152" href="favicon-152.png">

     <!-- For iPad with high-resolution Retina display running iOS ≤ 6: -->
     <link rel="apple-touch-icon-precomposed" sizes="144x144" href="favicon-144.png">

     <!-- For iPhone with high-resolution Retina display running iOS ≥ 7: -->
     <link rel="apple-touch-icon-precomposed" sizes="120x120" href="favicon-120.png">

     <!-- For iPhone with high-resolution Retina display running iOS ≤ 6: -->
     <link rel="apple-touch-icon-precomposed" sizes="114x114" href="favicon-114.png">

     <!-- For iPhone 6+ -->
     <link rel="apple-touch-icon-precomposed" sizes="180x180" href="favicon-180.png">

     <!-- For first- and second-generation iPad: -->
     <link rel="apple-touch-icon-precomposed" sizes="72x72" href="favicon-72.png">

     <!-- For non-Retina iPhone, iPod Touch, and Android 2.1+ devices: -->
     <link rel="apple-touch-icon-precomposed" href="favicon-57.png">

     <!-- For Old Chrome -->
     <link rel="icon" href="favicon-32.png" sizes="32x32">

     <!-- For IE10 Metro -->
     <meta name="msapplication-TileColor" content="#FFFFFF">
     <meta name="msapplication-TileImage" content="favicon-144.png">
     <meta name="theme-color" content="#ffffff">

     <!-- Chrome for Android -->
    <link rel="manifest" href="manifest.json">
    <link rel="icon" sizes="192x192" href="favicon-192.png">
</head>
<body>
     <div class="wrapper">
          {% include nav.html %}
          {{content}}
          {% include links.html %}
          {% include footer.html %}
     </div>

     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
     <script src="{{site.baseurl}}/js/action.js"></script>
</body>
</html>
