<section class="posts">
     <div class="wrapper">
          {% for post in site.posts limit:6 %}
               <div class="post">
                    <img src="{{ post.image }}" alt="{{ post.alt }}" class="image">
                    <div class="wrapper">
                         <p class="tag">{{ post.tag }}</p>
                         <h1>{{ post.title }}</h1>
                         <p>{{ post.meta }}</p>
                         <div class="button">
                              <a href="{{}}">Read Post</a>
                         </div>
                    </div>
               </div>
          {% endfor %}
     </div>
</section>
